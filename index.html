<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AzerType 2 - L'application de quiz</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
             <h1>AzerType 2</h1>
             <h2>L'application de quiz</h2>
             <p>AzerType 2 est une application qui permet aux utilisateurs de répondre à des questions sur différents sujets.</p>
        </header><br><br>

        <main>
            <section>
                 <p>Choisissez un sujet parmi celles qui s'affichent <br> ci-dessous</p>
                 <div class="subjects-list">
                     <input type="radio" name="subject" id="computer-science" value="computer-science">
                     <label for="computer-science">Informatique</label>

                     <input type="radio" name="subject" id="football" value="football">
                     <label for="football">Football</label>

                     <input type="radio" name="subject" id="movie" value="movie">
                     <label for="movie">Cinéma</label>

                     <input type="radio" name="subject" id="basketball" value="basketball">
                     <label for="basketball">Basketball</label>
                 </div><br>

                 <div class="question-area">
                 </div><br>

                 <div class="game-area">
                    <input type="text" name="user-answer" id="user-answer">
                    <button id="btn-validate" class="btn">Valider</button><br>
                    <div class="error-area"></div>
                 </div><br>

                 <div class="score-area">
                    Votre score <span>0</span>
                 </div><br>

                 <div class="share-area">
                    <button id="btn-share" class="btn">Partager</button>
                 </div>
            </section>
        </main><br><br>

        <footer>
            <p>@copyright2024 : AzerType 2 réalisé par <span>Potey pah sea jean-charles</span></p>
        </footer>
    </body>
</html>
